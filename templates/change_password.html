<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <!-- 引入layui的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.6.8/css/layui.css">
    <!-- 引入Font Awesome的CSS文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 自定义样式 */
        .change-password-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            background-color: #f7f7f7;
        }
        .change-password-form label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        .change-password-form input[type="password"] {
            width: calc(100% - 150px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .change-password-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1E9FFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="change-password-form">
                    <h1><i class="fas fa-lock"></i> 修改密码</h1>
                    <form method="POST">
                        <div class="layui-form-item">
                            <label class="layui-form-label"><i class="fas fa-lock"></i> 旧密码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="old_password" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><i class="fas fa-lock"></i> 新密码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="new_password" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><i class="fas fa-lock"></i> 确认新密码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="confirm_password" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo"><i class="fas fa-save"></i> 修改密码</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入layui的JS文件 -->
    <script src="https://cdn.staticfile.org/layui/2.6.8/layui.js"></script>
</body>
</html>
