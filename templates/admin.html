<!DOCTYPE html>

    <!-- 引入AdminLTE CSS -->
    <link href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" rel="stylesheet">

    <!-- 引入Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- 可选的主题样式 -->
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f4f6f9;
            overflow: hidden;
        }

        .content-wrapper {
            background-color: #fff;
        }

        /* 修改侧边栏背景色 */
        .main-sidebar {
            background-color: #00aaff; /* 清新的蓝色 */
        }

        .main-sidebar .brand-link {
            background-color: #0088cc; /* 深一点的蓝色 */
        }

        .main-sidebar .nav-sidebar .nav-link {
            color: #ffffff; /* 侧边栏文字颜色 */
        }

        .main-sidebar .nav-sidebar .nav-link:hover {
            background-color: #0088cc; /* 鼠标悬停时的背景色 */
            color: #ffffff;
        }

        .main-sidebar .nav-sidebar .nav-link.active {
            background-color: #0077b3; /* 当前激活页面的背景色 */
            color: #ffffff;
        }

        /* 修改选中项的图标颜色 */
        .main-sidebar .nav-icon {
            color: #ffffff;
        }

        /* iframe区域 */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .main-sidebar .nav-item {
            cursor: pointer;
        }

        /* 顶部品牌logo样式 */
        .brand-link img {
            border-radius: 50%;
        }

        /* 侧边栏标题的颜色 */
        .brand-text {
            color: #ffffff;
        }

        /* 自定义退出和全屏按钮样式 */
        .top-bar-btns {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .top-bar-btns button {
            background-color: #0077b3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .top-bar-btns button:hover {
            background-color: #005f8a;
        }

        /* 修改按钮样式，使图标居中 */
        .top-bar-btns i {
            font-size: 20px;
        }
    </style>
</head>

        <!-- 主内容 -->
        <div class="content-wrapper">

            <section class="content">
                <div class="container-fluid">
                    <iframe src="/map" id="main-frame" name="main-frame"></iframe>
                </div>
            </section>

            <!-- 顶部操作按钮 -->
            <div class="top-bar-btns">
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
                <button onclick="toggleFullScreen()"><i class="fas fa-expand"></i></button>
            </div>
        </div>

    </div>

    <!-- 引入AdminLTE和必要的JS文件 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    <script>
        // 动态更新iframe的src属性
        function changeIframeSrc(url) {
            document.getElementById("main-frame").src = url;
        }

        // 退出功能
        function logout() {
            // 假设退出登录后跳转到登录页面
            window.location.href = "/login"; // 这里替换为你实际的退出登录 API 或页面
        }

        // 全屏功能
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    </script>
</body>

</html>
